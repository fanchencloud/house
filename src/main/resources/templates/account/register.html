<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="~{common/head::myHead('登录页面')}"></head>
<body class="page-sub-page page-create-account page-account" id="page-top">
<!-- Wrapper -->
<div class="wrapper">
    <!-- Navigation -->

    <!--    <@common.nav/>-->

    <!-- end Navigation -->
    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">注册</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <header><h1>注册账号</h1></header>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <h3>Account Type</h3>
                    <form role="form" id="form-create-account" method="post" enctype="multipart/form-data"
                          action="/user/register">
                        <div class="radio" id="create-account-user">
                            <label>
                                <input type="radio" value="1" id="account-type-user" name="type" required>普通用户
                            </label>
                        </div>
                        <div class="radio" id="agent-switch" data-agent-state="">
                            <label>
                                <input type="radio" value="2" id="account-type-agent" name="type" required>经纪人
                            </label>
                        </div>
                        <div id="agency" class="disabled">
                            <div class="form-group">
                                <label for="agencyId">选择经纪机构:</label>
                                <select name="agencyId" id="agencyId">
                                    <option th:each="agency : ${agencyList}" th:value="${agency.id}"
                                            th:text="${agency.name}"></option>
                                </select>
                            </div><!-- /.form-group -->
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="form-create-account-full-name">全名:</label>
                            <input type="text" class="form-control" id="form-create-account-full-name" name="username"
                                   required>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="form-create-account-email">Email:</label>
                            <input type="text" class="form-control" id="form-create-account-email" name="email"
                                   required>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="form-create-account-phone">手机号:</label>
                            <input type="text" class="form-control" id="form-create-account-phone" name="phone">
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="form-create-account-password">密码:</label>
                            <input type="password" class="form-control" id="form-create-account-password"
                                   name="password" required>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="form-create-account-confirm-password">确认密码:</label>
                            <input type="password" class="form-control" id="form-create-account-confirm-password"
                                   name="confirmPassword" required>
                        </div><!-- /.form-group -->
                        <div class="form-group">
                            <label for="form-create-account-description">自我介绍:</label>
                            <textarea class="form-control" id="form-create-account-description"
                                      name="aboutMe"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="file-upload">用户头像:</label>
                            <input id="file-upload" type="file" class="file" multiple="true" data-show-upload="false"
                                   data-show-caption="false" data-show-remove="false" accept="image/jpeg,image/png"
                                   data-browse-class="btn btn-default" data-browse-label="Browse Images"
                                   name="avatarFile" required>
                            <figure class="note"><strong>Hint:</strong> You can upload all images at once!</figure>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn pull-right btn-default" id="account-submit">注册账号</button>
                        </div><!-- /.form-group -->
                    </form>
                    <hr>
                    <div class="center">
                        <figure class="note"> 我已阅读并同意<a href="#">用户协议</a></figure>
                    </div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->
    <!-- Page Footer -->
    <div th:replace="common/myFooter::page-footer"></div>
    <!-- end Page Footer -->
</div>
<th:block th:replace="common/js::common_js"/>
<!--[if gt IE 8]>
<script type="text/javascript" src="/static/assets/js/ie.js"></script>
<![endif]-->
<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {
        let errorMsg = [[${errorMessage}]];
        let successMsg = [[${successMessage}]];
        console.log("errorMsg = " + errorMsg + " successMsg = " + successMsg);
        if (!isStringEmpty(errorMsg)) {
            errormsg("error", errorMsg);
        }
        if (!isStringEmpty(successMsg)) {
            successmsg("success", successMsg);
        }
    })
</script>
</body>
</html>
